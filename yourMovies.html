    <nav>
        <ul>
            <li >

    <main>
        <div class="movies-card">
            <h5>Your movies</h5>
            <table class="movies-table" id="movieTable">

                    <th class="name-header">Name</th>
                    <th class="genre-header">Genre</th>
                    <th class="time-header">Time</th>
                    <th id="price-header">Price</th>
                    <th id="rent-header"></th>
                </tr>
                <tr>
                    <td class="name-column">Batman</td>
                    <td class="genre-column">Action</td>
                    <td class="time-column">
                        <button class="time-btn">&#60;</button>
                        <input type="number" class="time">
                        <button class="time-btn">&#62;</button>
                    </td>
                    <td class="price-column">4.55$</td>
                    <td class="remove-column"><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td class="name-column">Batman</td>
                    <td class="genre-column">Action</td>
                    <td class="time-column">
                        <button class="time-btn">&#60;</button>
                        <div class="time">12h</div>
                        <button class="time-btn">&#62;</button>
                    </td>
                    <td class="price-column">4.55$</td>
                    <td class="remove-column"><button class="remove-button">Remove</button></td>
                </tr>
            </table>
        </div>
